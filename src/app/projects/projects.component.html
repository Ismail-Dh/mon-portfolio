<div class="projects-page">
  <div class="container">
    <h1 class="section-title animate__animated animate__fadeInDown">Mes Réalisations</h1>
    
    <div class="categories">
      <button *ngFor="let category of categories; let i = index" 
          [class.active]="activeCategory === category.value"
          (click)="filterProjects(category.value)"
          class="animate__animated animate__fadeInUp"
          [style.animation-delay]="'0.' + i + 's'">
    <i [class]="category.icon"></i>
    {{ category.name }}
  </button>
    </div>

    <div class="projects-grid">
      <div class="project-card" 
           *ngFor="let project of filteredProjects; let i = index"
           [attr.data-category]="project.category"
           [@fadeInAnimation]
           [style.animation-delay]="i * 0.1 + 's'">
        <div class="project-image">
          <img [src]="project.image" [alt]="project.title">
          <div class="project-hover">
            <a [href]="project.demoUrl" target="_blank" class="demo-btn">
              <i class="fas fa-eye"></i> Démo
            </a>
            <a [href]="project.codeUrl" target="_blank" class="code-btn">
              <i class="fas fa-code"></i> Code
            </a>
          </div>
        </div>
        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p>{{ project.description }}</p>
          <div class="tools-used">
            <span *ngFor="let tool of project.tools">
              <i [class]="getToolIcon(tool)"></i> {{ tool }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
