<div class="contact-page">
    <div class="container">
      <div class="contact-content">
        <!-- Partie gauche - Formulaire -->
        <div class="contact-form">
          <h1 class="section-title">Contactez-moi</h1>
          <p class="subtitle">Disponible pour des opportunités passionnantes</p>
          
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input type="text" formControlName="name" placeholder="Votre nom" required>
              <i class="fas fa-user"></i>
            </div>
            
            <div class="form-group">
              <input type="email" formControlName="email" placeholder="Votre email" required>
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="form-group">
              <input type="text" formControlName="subject" placeholder="Sujet">
              <i class="fas fa-tag"></i>
            </div>
            
            <div class="form-group">
              <textarea formControlName="message" placeholder="Votre message" rows="5" required></textarea>
              <i class="fas fa-comment"></i>
            </div>
            
            <button type="submit" class="submit-btn" [disabled]="!contactForm.valid">
              <span>Envoyer le message</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
        
        <!-- Partie droite - Infos contact -->
        <div class="contact-info">
          <div class="info-card">
            <h2>Coordonnées</h2>
            
            <div class="info-item">
              <div class="info-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="info-content">
                <h3>Adresse</h3>
                <p>Khouribga, Maroc</p>
              </div>
            </div>
            
            <div class="info-item">
              <div class="info-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="info-content">
                <h3>Email</h3>
                <p>{{email}}</p>
              </div>
            </div>
            
            <div class="info-item">
              <div class="info-icon">
                <i class="fas fa-phone-alt"></i>
              </div>
              <div class="info-content">
                <h3>Téléphone</h3>
                <p>{{tel}}</p>
              </div>
            </div>
            
            <div class="social-links">
              <a href="#" target="_blank" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="#" target="_blank" class="social-icon">
                <i class="fab fa-github"></i>
              </a>
              <a href="#" target="_blank" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
